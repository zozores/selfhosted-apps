services:
  linkstack:
    hostname: 'linkstack'
    image: 'linkstackorg/linkstack:latest'
    environment:
      TZ: 'America/Sao_Paulo'
      SERVER_ADMIN: 'admin@tao.tec.br'
      HTTP_SERVER_NAME: 'bio.tao.tec.br'
      HTTPS_SERVER_NAME: 'bio.tao.tec.br'
      LOG_LEVEL: 'info'
      PHP_MEMORY_LIMIT: '256M'
      UPLOAD_MAX_FILESIZE: '8M'
      FORCE_HTTPS: true
    volumes:
      - 'linkstack_data:/htdocs'
    ports:
      - '8190:443'
    restart: unless-stopped

volumes:
  linkstack_data: